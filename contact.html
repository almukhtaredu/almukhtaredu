<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect | Almukhtar Edu</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="inner-page-padding">

    <div class="side-logo-top">
        <img src="logo.png" alt="Almukhtar Logo">
    </div>

    <nav style="position:fixed; top:30px; left:40px; z-index:1000; display:flex; gap:15px;">
        <a href="index.html" class="corner-link">HOME</a>
        <a href="about.html" class="corner-link">ABOUT</a>
    </nav>

    <div class="contact-wrapper" style="max-width: 1200px; margin: 0 auto;">
        <header class="contact-header">
            <h1 class="giant-title">GET IN <br><span>TOUCH</span></h1>
        </header>

        <div class="contact-grid">
            <div class="info-side">
                <a href="tel:01200109995" class="neon-card">
                    <small>VOICE LINE</small>
                    <h3>01200109995</h3>
                </a>
                <a href="https://wa.me/201200109995" target="_blank" class="neon-card">
                    <small>SECURE WHATSAPP</small>
                    <h3>START CHAT</h3>
                </a>
                <a href="mailto:almukhtaredu@gmail.com" class="neon-card">
                    <small>OFFICIAL MAIL</small>
                    <h3>SEND EMAIL</h3>
                </a>
            </div>

            <div class="form-side">
                <form id="my-form" class="cyber-form" autocomplete="off">
                    <input type="text" name="name" placeholder="YOUR NAME" required autocomplete="off">
                    
                    <input type="email" id="email-field" name="email" placeholder="YOUR EMAIL ADDRESS" autocomplete="off">
                    
                    <input type="tel" id="phone-field" name="phone" placeholder="YOUR PHONE NUMBER" 
                           oninput="this.value = this.value.replace(/[^0-9]/g, '');" autocomplete="off">
                    
                    <textarea name="message" placeholder="WRITE YOUR MESSAGE HERE..." rows="5" required></textarea>
                    
                    <button id="submit-button" type="submit" class="glitch-btn">EXECUTE SEND</button>
                    <p id="status" style="margin-top: 20px; letter-spacing: 2px; font-weight: bold; min-height: 24px;"></p>
                </form>
            </div>
        </div>
    </div>

    <footer class="bottom-footer">
        <p>© 2026 ALMUKHTAR EDUCATIONAL FOUNDATION | ALL RIGHTS RESERVED</p>
    </footer>

    <script>
        var form = document.getElementById("my-form");
        
        async function handleSubmit(event) {
          event.preventDefault();
          var status = document.getElementById("status");
          var emailValue = document.getElementById("email-field").value.trim().toLowerCase();
          var phoneValue = document.getElementById("phone-field").value.trim();

          // 1. التأكد من وجود وسيلة تواصل واحدة على الأقل
          if (!emailValue && !phoneValue) {
            status.innerHTML = "ERROR: PROVIDE EMAIL OR PHONE NUMBER";
            status.style.color = "#ff4d4d";
            return;
          }

          // 2. منع استخدام بيانات الأدمن (بياناتك)
          const adminEmail = "almukhtaredu@gmail.com";
          const adminPhone = "01200109995";

          if (emailValue === adminEmail || phoneValue === adminPhone) {
            status.innerHTML = "ERROR: PLEASE ENTER YOUR OWN CONTACT INFO";
            status.style.color = "#ffb300"; // لون تحذيري
            return;
          }

          var data = new FormData(event.target);
          fetch("https://formspree.io/f/mwvvvppg", {
            method: 'POST',
            body: data,
            headers: { 'Accept': 'application/json' }
          }).then(response => {
            if (response.ok) {
              status.innerHTML = "SUCCESS: MESSAGE TRANSMITTED!";
              status.style.color = "#4facfe";
              form.reset();
            } else {
              status.innerHTML = "Oops! Transmission failed";
              status.style.color = "#ff4d4d";
            }
          }).catch(error => {
            status.innerHTML = "Oops! Connection error";
            status.style.color = "#ff4d4d";
          });
        }
        form.addEventListener("submit", handleSubmit)
    </script>

</body>
</html>
