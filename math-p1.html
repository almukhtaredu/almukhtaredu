<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prep 1 Selection | Almukhtar Edu</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000814;
            background-image: linear-gradient(rgba(79, 172, 254, 0.1) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(79, 172, 254, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }
        .term-card {
            background: rgba(0,0,0,0.8);
            border: 2px solid #333;
            padding: 60px 40px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }
        .term-card:hover {
            border-color: var(--math-blue);
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(79, 172, 254, 0.2);
        }
        .term-card h2 {
            font-family: 'Syncopate';
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
        }
        .term-card p {
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: var(--math-blue);
            text-transform: uppercase;
        }
    </style>
</head>
<body class="inner-page-padding">

    <div class="side-logo-top"><img src="logo.png" alt="Logo"></div>
    <nav style="position:fixed; top:30px; left:40px; z-index:1000;">
        <a href="math.html" class="corner-link">BACK TO REALM</a>
    </nav>

    <div class="wrapper" style="max-width: 1000px; margin: 0 auto;">
        <h1 class="giant-title">PREP 1<br><span style="color:var(--math-blue)">SELECT TERM</span></h1>
        
        <div class="selection-grid">
            <a href="math-p1-t1.html" class="term-card">
                <h2>TERM 1</h2>
                <p>Algebra & Geometry</p>
            </a>

            <a href="#" class="term-card" style="opacity: 0.5; cursor: default;">
                <h2>TERM 2</h2>
                <p>Coming Soon</p>
            </a>
        </div>
    </div>

</body>
</html>
