<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ICT Realm | Almukhtar Edu</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #080010; overflow-x: hidden; }
        .cyber-rain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        
        .code-line {
            position: absolute; color: var(--ict-purple); font-family: monospace;
            font-size: 1.2rem; font-weight: bold; opacity: 0;
            writing-mode: vertical-rl; text-orientation: upright;
            animation: matrix-fall infinite linear;
        }

        @keyframes matrix-fall {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .ict-title span { color: var(--ict-purple); text-shadow: 0 0 30px rgba(123, 67, 151, 0.8); }
        .grade-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; margin-top: 50px; padding-bottom: 100px; }
        .grade-card { background: rgba(0, 0, 0, 0.8); border: 1px solid rgba(123, 67, 151, 0.3); padding: 40px 30px; transition: 0.4s; text-decoration: none; color: white; display: block; }
        .grade-card:hover { border-color: var(--ict-purple); box-shadow: 0 0 20px rgba(123, 67, 151, 0.5); transform: scale(1.05); }
    </style>
</head>
