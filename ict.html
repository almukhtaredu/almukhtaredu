<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT Realm | Almukhtar Edu</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #05000a;
            background-image: radial-gradient(var(--ict-purple) 1px, transparent 0);
            background-size: 40px 40px;
            overflow-x: hidden;
        }

        .cyber-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; opacity: 0.2;
        }
        .code-drop {
            position: absolute; color: var(--ict-purple); font-family: monospace;
            animation: fall 10s infinite linear; font-size: 1.2rem;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(110vh); opacity: 0; }
        }

        .ict-title span {
            color: var(--ict-purple);
            text-shadow: 0 0 30px rgba(123, 67, 151, 0.8);
            -webkit-text-stroke: 0px;
        }

        .grade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 60px;
            padding-bottom: 100px;
        }

        .grade-card {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid rgba(123, 67, 151, 0.2);
            padding: 45px 30px;
            transition: 0.5s;
            cursor: pointer; text-decoration: none; color: #fff;
            position: relative; overflow: hidden;
        }

        .grade-card:hover {
            border-color: var(--ict-purple);
            transform: scale(1.03);
            box-shadow: 0 0 40px rgba(123, 67, 151, 0.3);
        }

        .grade-card h3 { font-family: 'Syncopate'; font-size: 1.8rem; margin-bottom: 10px; }
        .cyber-label { color: var(--ict-purple); font-size: 0.7rem; letter-spacing: 3px; font-weight: bold; margin-bottom: 10px; display: block; }
    </style>
</head>
<body class="inner-page-padding">

    <div class="cyber-bg">
        <div class="code-drop" style="left: 20%;">0101</div>
        <div class="code-drop" style="left: 50%; animation-delay: 2s;">&lt;/&gt;</div>
        <div class="code-drop" style="left: 80%; animation-delay: 5s;">CODE</div>
    </div>

    <div class="side-logo-top"><img src="logo.png" alt="Logo"></div>
    <nav style="position:fixed; top:30px; left:40px; z-index:1000;"><a href="index.html" class="corner-link">BACK</a></nav>

    <div class="wrapper" style="max-width: 1200px; margin: 0 auto;">
        <h1 class="giant-title ict-title">ICT<br><span>REALM</span></h1>
        
        <div class="grade-grid">
            <a href="#" class="grade-card"><span class="cyber-label">// GRADE 4</span><h3>PRIMARY 4</h3><p>Exploring the Digital World.</p></a>
            <a href="#" class="grade-card"><span class="cyber-label">// GRADE 5</span><h3>PRIMARY 5</h3><p>Mastering Digital Tools.</p></a>
            <a href="#" class="grade-card"><span class="cyber-label">// GRADE 6</span><h3>PRIMARY 6</h3><p>Innovation & Safety.</p></a>
            <a href="#" class="grade-card"><span class="cyber-label">// PREP 1</span><h3>PREP 1</h3><p>Advanced Computing Logic.</p></a>
            <a href="#" class="grade-card"><span class="cyber-label">// PREP 2</span><h3>PREP 2</h3><p>Web Development Foundations.</p></a>
        </div>
    </div>
</body>
</html>
