<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT Realm | Almukhtar Edu</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #05000a;
            /* شبكة رقمية نقاط */
            background-image: radial-gradient(var(--ict-purple) 1px, transparent 0);
            background-size: 40px 40px;
            overflow-x: hidden;
        }

        /* تأثير الكود الطائر */
        .cyber-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; opacity: 0.15;
        }
        .code-drop {
            position: absolute; color: var(--ict-purple); font-family: monospace;
            animation: fall 8s infinite linear;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(110vh); opacity: 0; }
        }

        .ict-title span {
            color: var(--ict-purple);
            text-shadow: 0 0 30px rgba(123, 67, 151, 0.8);
            -webkit-text-stroke: 0px;
        }

        .grade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .grade-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(123, 67, 151, 0.3);
            padding: 50px;
            transition: 0.5s;
            cursor: pointer; text-decoration: none; color: #fff;
            position: relative; overflow: hidden;
        }

        .grade-card:hover {
            border-color: var(--ict-purple);
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(123, 67, 151, 0.3);
        }

        .grade-card h3 { font-family: 'Syncopate'; font-size: 2rem; }
    </style>
</head>
<body class="inner-page-padding">

    <div class="cyber-bg">
        <div class="code-drop" style="left: 15%; animation-delay: 0s;">&lt;DIV&gt;</div>
        <div class="code-drop" style="left: 35%; animation-delay: 2s;">01011</div>
        <div class="code-drop" style="left: 55%; animation-delay: 4s;">{ JSON }</div>
        <div class="code-drop" style="left: 75%; animation-delay: 1s;">#PHP</div>
    </div>

    <div class="side-logo-top"><img src="logo.png" alt="Logo"></div>
    <nav style="position:fixed; top:30px; left:40px; z-index:1000;"><a href="index.html" class="corner-link">BACK</a></nav>

    <div class="wrapper" style="max-width: 1200px; margin: 0 auto;">
        <h1 class="giant-title ict-title">ICT<br><span>REALM</span></h1>
        
        <div class="grade-grid">
            <a href="#" class="grade-card">
                <h3>PRIMARY 4</h3>
                <p>Digital Discovery & Foundational Computing.</p>
            </a>
            <a href="#" class="grade-card">
                <h3>PREP 2</h3>
                <p>Advanced Web Development & Logic.</p>
            </a>
        </div>
    </div>
</body>
</html>
