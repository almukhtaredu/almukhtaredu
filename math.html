<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Realm | Almukhtar Edu</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000814;
            background-image: 
                linear-gradient(rgba(79, 172, 254, 0.15) 1.5px, transparent 1.5px),
                linear-gradient(90deg, rgba(79, 172, 254, 0.15) 1.5px, transparent 1.5px);
            background-size: 40px 40px;
            overflow-x: hidden;
        }

        /* تأثير المعادلات الكثيفة */
        .math-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1;
        }

        .symbol {
            position: absolute; color: var(--math-blue); font-family: 'Syncopate';
            font-weight: bold; opacity: 0;
            animation: float-up 10s infinite linear;
        }

        @keyframes float-up {
            0% { transform: translateY(105vh) scale(0.5); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        .math-title span {
            color: var(--math-blue);
            text-shadow: 0 0 40px rgba(79, 172, 254, 1);
            -webkit-text-stroke: 0px;
        }

        .grade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px; margin-top: 60px; padding-bottom: 100px;
        }

        .grade-card {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--math-blue);
            padding: 50px 30px; transition: 0.4s;
            cursor: pointer; text-decoration: none; color: #fff;
            position: relative;
        }

        .grade-card:hover {
            box-shadow: 0 0 30px rgba(79, 172, 254, 0.4);
            transform: translateY(-10px);
        }

        .grade-card h3 { font-family: 'Syncopate'; font-size: 2.2rem; }
    </style>
</head>
<body class="inner-page-padding">

    <div class="math-overlay">
        <div class="symbol" style="left: 5%; font-size: 3rem; animation-delay: 0s;">∑</div>
        <div class="symbol" style="left: 15%; font-size: 2rem; animation-delay: 4s;">√</div>
        <div class="symbol" style="left: 25%; font-size: 4rem; animation-delay: 2s;">π</div>
        <div class="symbol" style="left: 40%; font-size: 2.5rem; animation-delay: 6s;">∞</div>
        <div class="symbol" style="left: 60%; font-size: 3.5rem; animation-delay: 1s;">∫</div>
        <div class="symbol" style="left: 80%; font-size: 2rem; animation-delay: 3s;">Δ</div>
        <div class="symbol" style="left: 95%; font-size: 3rem; animation-delay: 7s;">≈</div>
    </div>

    <div class="side-logo-top"><img src="logo.png" alt="Logo"></div>
    <nav style="position:fixed; top:30px; left:40px; z-index:1000;"><a href="index.html" class="corner-link">BACK</a></nav>

    <div class="wrapper" style="max-width: 1200px; margin: 0 auto;">
        <h1 class="giant-title math-title">MATH<br><span>REALM</span></h1>
        <div class="grade-grid">
            <a href="#" class="grade-card"><h3>PREP 1</h3><p>Building Logic Foundations.</p></a>
            <div class="grade-card" style="opacity: 0.5;"><h3>PREP 2</h3><p>Coming Soon.</p></div>
            <div class="grade-card" style="opacity: 0.5;"><h3>PREP 3</h3><p>Coming Soon.</p></div>
        </div>
    </div>
</body>
</html>
