<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Realm | Almukhtar Edu</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #00050a;
            /* شبكة هندسية واضحة */
            background-image: 
                linear-gradient(rgba(79, 172, 254, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(79, 172, 254, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            overflow-x: hidden;
        }

        /* تأثير الأرقام الطائرة في الخلفية */
        .floating-math {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; opacity: 0.2;
        }
        .float-item {
            position: absolute; color: var(--math-blue); font-family: 'Syncopate';
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .math-title span {
            color: var(--math-blue);
            text-shadow: 0 0 30px rgba(79, 172, 254, 0.8);
            -webkit-text-stroke: 0px;
        }

        .grade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .grade-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(79, 172, 254, 0.3);
            padding: 50px;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; text-decoration: none; color: #fff;
            position: relative; overflow: hidden;
        }

        .grade-card:hover {
            border-color: var(--math-blue);
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 50px rgba(79, 172, 254, 0.2);
        }

        .grade-card h3 { font-family: 'Syncopate'; font-size: 2rem; margin-bottom: 15px; }
        .equation-bg {
            position: absolute; right: -10px; bottom: -10px;
            font-size: 6rem; opacity: 0.1; font-weight: 900; color: var(--math-blue);
        }
    </style>
</head>
<body class="inner-page-padding">

    <div class="floating-math">
        <div class="float-item" style="left: 10%; animation-delay: 0s;">∑</div>
        <div class="float-item" style="left: 30%; animation-delay: 2s;">π</div>
        <div class="float-item" style="left: 50%; animation-delay: 4s;">√</div>
        <div class="float-item" style="left: 70%; animation-delay: 1s;">∞</div>
        <div class="float-item" style="left: 90%; animation-delay: 5s;">∫</div>
    </div>

    <div class="side-logo-top"><img src="logo.png" alt="Logo"></div>
    <nav style="position:fixed; top:30px; left:40px; z-index:1000;"><a href="index.html" class="corner-link">BACK</a></nav>

    <div class="wrapper" style="max-width: 1200px; margin: 0 auto;">
        <h1 class="giant-title math-title">MATH<br><span>REALM</span></h1>
        
        <div class="grade-grid">
            <a href="#" class="grade-card">
                <h3>PREP 1</h3>
                <p>Advanced Algebraic Structures & Geometry Logic.</p>
                <div class="equation-bg">f(x)</div>
            </a>
            </div>
    </div>
</body>
</html>
