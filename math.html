<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Realm | Almukhtar Edu</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #00050a;
            background-image: 
                linear-gradient(rgba(79, 172, 254, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(79, 172, 254, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            overflow-x: hidden;
        }

        .floating-math {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; opacity: 0.3;
        }
        .float-item {
            position: absolute; color: var(--math-blue); font-family: 'Syncopate';
            animation: float 12s infinite linear; font-size: 2rem;
        }
        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .math-title span {
            color: var(--math-blue);
            text-shadow: 0 0 30px rgba(79, 172, 254, 0.8);
            -webkit-text-stroke: 0px;
        }

        .grade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 60px;
            padding-bottom: 100px;
        }

        .grade-card {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid rgba(79, 172, 254, 0.2);
            padding: 45px 30px;
            transition: 0.5s;
            cursor: pointer; text-decoration: none; color: #fff;
            position: relative; overflow: hidden;
        }

        .grade-card:hover {
            border-color: var(--math-blue);
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(79, 172, 254, 0.2);
        }

        .grade-card h3 { font-family: 'Syncopate'; font-size: 2rem; margin-bottom: 15px; }
        .status-tag { font-size: 0.7rem; letter-spacing: 2px; padding: 5px 10px; border: 1px solid; display: inline-block; margin-bottom: 15px; }
        .active-tag { border-color: #00ff88; color: #00ff88; }
        .coming-tag { border-color: #ffcc00; color: #ffcc00; }
    </style>
</head>
<body class="inner-page-padding">

    <div class="floating-math">
        <div class="float-item" style="left: 15%; animation-delay: 0s;">∑</div>
        <div class="float-item" style="left: 45%; animation-delay: 3s;">π</div>
        <div class="float-item" style="left: 75%; animation-delay: 6s;">√</div>
    </div>

    <div class="side-logo-top"><img src="logo.png" alt="Logo"></div>
    <nav style="position:fixed; top:30px; left:40px; z-index:1000;"><a href="index.html" class="corner-link">BACK</a></nav>

    <div class="wrapper" style="max-width: 1200px; margin: 0 auto;">
        <h1 class="giant-title math-title">MATH<br><span>REALM</span></h1>
        
        <div class="grade-grid">
            <a href="math-p1.html" class="grade-card">
                <span class="status-tag active-tag">AVAILABLE</span>
                <h3>PREP 1</h3>
                <p>Mastering Algebra & Geometry basics.</p>
            </a>
            <div class="grade-card" style="opacity: 0.6;">
                <span class="status-tag coming-tag">COMING 2026</span>
                <h3>PREP 2</h3>
                <p>Advanced Mathematical Logic.</p>
            </div>
            <div class="grade-card" style="opacity: 0.6;">
                <span class="status-tag coming-tag">COMING 2026</span>
                <h3>PREP 3</h3>
                <p>Final Preparatory Excellence.</p>
            </div>
        </div>
    </div>
</body>
</html>
